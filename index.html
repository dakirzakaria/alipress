<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AliPress Cargo makes package shipping easy and fast. Ship anywhere with simple steps: enter details, add recipient info, pay, and print your label. Convenient, reliable, and efficient."
    />
    <meta
      name="keywords"
      content="AliPress Cargo, package shipping, fast delivery, ship anywhere, cargo services, online shipping, logistics, package tracking, shipping labels, send packages"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./scripts.js" defer></script>
    <title>AliPress Cargo | Ship Packages Anywhere, Simple and Fast</title>
  </head>
  <body>
    <header class="header container">
      <a href="#" class="logo">
        <span>Alipress</span>
        <span>Cargo</span>
      </a>
      <ul class="buttons-wrapper">
        <li>
          <a href="#" class="login-button">Login</a>
        </li>
        <li>
          <a href="#" class="join-button">Join us</a>
        </li>
      </ul>
    </header>
    <main>
      <section class="hero">
        <div class="hero-container container">
          <h1>Ship your package anywhere. Simple, easy and fast.</h1>
          <form>
            <h2>Where do you want to send</h2>
            <ul class="inputs-list-wrapper">
              <li>
                <label for="pickup-address"
                  >Pick up address
                  <select
                    name="pickup-address"
                    id="pickup-address"
                    required
                  ></select>
                </label>
              </li>
              <li>
                <label for="delivery-address"
                  >Delivery address
                  <select
                    name="delivery-address"
                    id="delivery-address"
                    required
                  ></select>
                </label>
              </li>
              <li>
                <label for="parcel-details"
                  >Parcel details<input
                    type="text"
                    id="parcel-details"
                    required
                    placeholder="1 PCS 3 LBS USD 66.00"
                /></label>
              </li>
              <li>
                <label for="ship-date"
                  >Ship date<input type="date" id="ship-date" required
                /></label>
              </li>
            </ul>
            <button type="submit">
              <i class="ph-bold ph-magnifying-glass"></i>
              Search
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
