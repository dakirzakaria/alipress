<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Alipress</title>
  </head>
  <body>
    <header class="container">
      <a href="#" class="logo" aria-label="Alipress_Logo">
        <span>ALIPRESS</span>
        <span>CARGO</span>
      </a>
      <div class="header_buttons">
        <a href="#" class="button login_button" aria-label="Login_Button">Login</a>
        <a href="#" class="button join_button" aria-label="Join_Us_Button">Join us</a>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero_container container">
          <h1>Ship your package anywhere. Simple, easy and fast.</h1>
          <div class="hero_form">
            <h2>Where do you want to send</h2>
            <form action="">
              <div class="inputs">
                <label for="pad">
                  Pick up address
                  <div class="input_and_icon">
                    <img src="./images/input_icon_one.png" alt="Icon" loading="lazy">
                    <select class="input" name="pad" id="pad" required>
                      <optgroup label="North America">
                        <option value="pick-up-address" hidden selected disabled>Pick up address</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                      </optgroup>
                      <optgroup label="Europe">
                        <option value="italy">Italy</option>
                        <option value="spain">Spain</option>
                      </optgroup>
                    </select>
                  </div>
                </label>
                <label for="da">
                  Delivery address
                  <div class="input_and_icon">
                    <img src="./images/input_icon_two.png" alt="Icon" loading="lazy">
                    <select class="input" name="pad" id="pad" required>
                      <optgroup label="North America">
                        <option value="pick-up-address" hidden selected disabled>Pick up address</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                      </optgroup>
                      <optgroup label="Europe">
                        <option value="italy">Italy</option>
                        <option value="spain">Spain</option>
                      </optgroup>
                    </select>
                  </div>
                </label>
                <label for="pd">
                  Parcel details
                  <div class="input_and_icon">
                    <img src="./images/input_icon_three.png" alt="Icon" loading="lazy">
                    <input class="input" type="text" placeholder="1 PCS 3 LBS USD 66.00">
                  </div>
                </label>
                <label for="sd">
                  Ship date
                  <div class="input_and_icon">
                    <img src="./images/input_icon_four.png" alt="Icon" loading="lazy">
                    <input class="input" type="date" required>
                  </div>
                </label>
              </div>
              <div class="button submit_button">
                <img src="./images/search_icon.png" alt="Icon" loading="lazy">
                <input class="input" type="submit" value="Search" aria-label="Search_Button">
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
